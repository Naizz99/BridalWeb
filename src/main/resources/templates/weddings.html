<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">

<head>
    <title th:text="'Welcome to ' + #{system.title}"></title>

</head>
<body>
	<div layout:fragment="content" th:remove="tag">
        <section id="couple" class="couple-section">
            <div class="container-fluid wedding-content">
                <div class="row">
                    <div class="col-md-3" th:each="wedding : ${weddingList}">
                        <div class="section-wrapper">
                            <a th:href="@{/weddings/view/{id}(id=${wedding.weddingId})}">
                                <div class="section-caption" style="height:350px;margin-top: 10%;">
                                    <img class="caption" th:src="${wedding.image}" alt="image" width="100%" height="100%">
                                </div>

                                <div class="section-content" style="background-color: rgb(255, 128, 128);color: aliceblue;text-align: center;margin-bottom: 10%;">
                                    <h4 th:text="${wedding.name}"></h4>
                                </div> 
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
	</div>
</body>	
</html>
