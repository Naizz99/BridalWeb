<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}"> 

<head>
    <title th:text="'Welcome to ' + #{system.title}"></title>

</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		
			<section class="invitation-section" >
                <div class="fixed-caption">
                    <div class="img-parallax item-1" data-stellar-ratio="2"><img src="/images/invite/rose-2.png"></div>
                    <div class="img-parallax item-2" data-stellar-ratio="2"><img src="/images/invite/rose-1.png"></div>
                    <div class="img-parallax item-3" data-stellar-ratio="2"><img src="/images/invite/leaf.png"></div>
                </div>

                <div class="invitation-head text-center">
					<div class="container">
                        <div class="row">
							<div class="col-md-2"></div>
                            <div class="col-md-8">
								
								<div class="card">
						            <div class="card-body">						
						              <form class="row g-3" th:action="@{/messages/send}" th:object="${message}" id="contactForm" method="post" autocomplete="off">
						                <div class="col-md-12">
						                  	<label for="name"></label>
						                  	<div class="form-floating">
						                  		<input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" data-required="true">
				                  			</div>
						                </div>
						                <div class="col-md-12">
						                  	<label for="mobile"></label>
						                  	<div class="form-floating">
						                  		<input type="text" class="form-control" id="phone" placeholder="Enter Mobile" name="phone" data-required="true">
				                  			</div>
						                </div>
						                <div class="col-md-12">
						                  	<label for="email"> </label>
						                  	<div class="form-floating">
						                  		<input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" data-required="false">
				                  			</div>
						                </div>
						                <div class="col-md-12">
						                  	<label for="subject"></label>
						                  	<div class="form-floating">
						                  		<input type="text" class="form-control" id="subject" placeholder="Enter Subject" name="subject" data-required="false">
				                  			</div>
						                </div>
						                <div class="col-md-12">
						                  	<label for="message"></label>
						                  	<div class="form-floating">
												<textarea class="form-control" placeholder="Type a message..." id="messageContent" name="messageContent" style="height: 150px;" data-required="true"></textarea>
				                  			</div>
						                </div>
						                
						                <div class="col-md-12 text-left" style="margin-top: 15px;">
						                  <button type="submit" class="btn btn-primary" onclick="validateForm(event)">Submit</button>
						                </div>
						                <div class="col-md-12 text-left" style="margin-bottom: 30px;">
											<span class="error-message"></span>
										</div>
										
						              </form>
						
						            </div>
						        </div>
                            </div>
                        </div>
                    </div>
                </div> 
                
            </section> <!-- blog-slider-section -->
            

	</div>
</body>	
</html>
