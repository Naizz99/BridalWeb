<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">

<body>
	<div layout:fragment="content" th:remove="tag">
	<main id="main" class="main">

	    <div class="pagetitle">
	      <h1>Vendors</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
	          <li class="breadcrumb-item active">Vendors</li>
	        </ol>
	      </nav>
	    </div>
	
	    <section class="section">
	      <div class="row">
	        <div class="col-lg-12">
	
			<a type="button" class="btn btn-primary" th:href="@{/vendors/categories}">Categories</a> 
			<a type="button" class="btn btn-primary" th:href="@{/vendors/new}">Add New</a> <br><br>
	          <div class="card">
	            <div class="card-body">
	              	
					<div class="toast success" th:if="${message}" th:text="${message}" th:classappend="${message} ? 'show' : ''"></div>
					<div class="toast error" th:if="${error}" th:text="${error}" th:classappend="${error} ? 'show' : ''"></div>
	

	              <table class="table datatable">
	                <thead>
	                  <tr>
	                    <th scope="col">#</th>
	                    <th scope="col">Name</th>
	                    <th scope="col">Email</th>
	                    <th scope="col">Mobile</th>
	                    <th scope="col">Registered Date</th>
	                    <th>Actions</th>
	                  </tr>
	                </thead>
	                <tbody>
	                  <tr th:each="vendor : ${vendors}">
	                    <th scope="row" th:text="${vendor.vendorId}"></th>
	                    <td th:text="${vendor.companyName}"></td>
	                    <td th:text="${vendor.email}"></td>
	                    <td th:text="${vendor.mobile1}"></td>
	                    <td th:text="${vendor.registrationDate}"></td>
	                    <td>
	                        <a type="button" class="btn btn-primary" th:href="@{/vendors/edit/{id}(id=${vendor.vendorId})}">Edit</a> |
	                        <a type="button" class="btn btn-secondary" th:href="@{/vendors/delete/{id}(id=${vendor.vendorId})}" onclick="return confirm('Are you sure?');">Delete</a>
	                    </td>
	                  </tr>
	                </tbody>
	              </table>
	
	            </div>
	          </div>
	
	        </div>
	      </div>
	    </section>
	
	  </main>
	</div>
</body>	
</html>
