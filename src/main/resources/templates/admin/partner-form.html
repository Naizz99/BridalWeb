<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">

<body>
	<div layout:fragment="content" th:remove="tag">
	<main id="main" class="main">

	    <div class="pagetitle">
	      <h1>Partners</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
	          <li class="breadcrumb-item active">Partners</li>
	        </ol>
	      </nav>
	    </div>
	
	    <section class="section">
	      <div class="row">
	        <div class="col-lg-6">
	
	          <div class="card">
	            <div class="card-body">
	              <h5 class="card-title"></h5>
	
	              <form class="row g-3" th:action="@{/partners}" th:object="${partner}" id="partnerForm" method="post" autocomplete="off" enctype="multipart/form-data">
					<div th:if="${error}" class="alert alert-danger">
					    <p th:text="${error}"></p>
					</div>
					<div th:if="${message}" class="alert alert-success">
					    <p th:text="${message}"></p>
					</div>
				    <input type="hidden" class="form-control" id="id" th:field="*{id}">
	                <div class="col-md-12" th:if="${partner.id != null}">
	                  <div class="form-floating">
	                    <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Id" readonly data-required="false">
	                    <label for="id">Id</label>
	                  </div>
	                </div>
	                <div th:class="col-md-12">
	                  <div class="form-floating">
	                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Name" data-required="false">
	                    <label for="name">Name</label>
	                  </div>
	                </div>
	                <div th:class="col-md-12">
	                    <label for="image">Image </label>
	                    <button class="btn btn-outline-primary" type="button" onClick="document.getElementById('image').click();">Change</button>
	                </div>
	                <div th:class="col-md-12">
	                  <div class="form-floating">
	                    <img id="imagePreview" th:src="${partner.image}" alt="" width="300px" height="300px">
              			<input type="file" accept="image/*" id="image" name="image" hidden="" onchange="previewImage(event,'imagePreview')">
	                  </div>
	                </div>
	                <div class="col-md-12">
	                  <div class="form-floating">
	                    <input type="text" class="form-control" id="webSite" th:field="*{webSite}" placeholder="Web Site" data-required="false">
	                    <label for="webSite">Web Site</label>
	                  </div>
	                </div>
	                <div class="text-left">
	                  <button type="submit" class="btn btn-primary" onclick="validateForm(event)">Submit</button>
	                  <button type="reset" class="btn btn-secondary">Reset</button>
	                </div>
	                <div class="text-left">
						<span class="error-message"></span>
					</div>
	              </form>
	
	            </div>
	          </div>
	
	        </div>
	      </div>
	    </section>
	  </main>
	</div>
</body>	
</html>
