<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">

<body>
	<div layout:fragment="content" th:remove="tag">
	<main id="main" class="main">

	    <div class="pagetitle">
	      <h1>Weddings</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
	          <li class="breadcrumb-item active">Weddings</li>
	        </ol>
	      </nav>
	    </div>
	
	    <section class="section">
	      <div class="row">
	        <div class="col-lg-12">
	
			<a type="button" class="btn btn-primary" th:href="@{/weddings/types}">Wedding Types</a> 
			<a type="button" class="btn btn-primary" th:href="@{/weddings/new}">Add New</a> <br><br>
	         <div class="toast success" th:if="${message}" th:text="${message}" th:classappend="${message} ? 'show' : ''"></div>
				  <div class="toast error" th:if="${error}" th:text="${error}" th:classappend="${error} ? 'show' : ''"></div>
				  
			  	<div class="row">
					<div class="col-lg-3" th:each="wedding : ${weddingList}">
			          <div class="card">
			            <img th:src="${wedding.image}" class="card-img-top" th:alt="${wedding.weddingId}" width="100%" height="350px">
			            <div class="card-body">
			              <h5 class="card-title" th:text="${wedding.name}"></h5>
			              <p class="card-text" th:text="${wedding.date}"></p>
			            </div>
			            <div class="card-footer">
			              <a type="button" class="btn btn-primary" th:href="@{/weddings/edit/{id}(id=${wedding.weddingId})}">Edit</a> |
	                      <a type="button" class="btn btn-secondary" th:href="@{/weddings/delete/{id}(id=${wedding.weddingId})}" onclick="return confirm('Are you sure?');">Delete</a>
			            </div>
			          </div>
			        </div>	 
	          </div>
	
	        </div>
	      </div>
	    </section>
	
	  </main>
	</div>
</body>	
</html>
