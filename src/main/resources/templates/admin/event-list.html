<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">

<body>
	<div layout:fragment="content" th:remove="tag">
	<main id="main" class="main">

	    <div class="pagetitle">
	      <h1>Events</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
	          <li class="breadcrumb-item active">Events</li>
	        </ol>
	      </nav>
	    </div>
	
	    <section class="section">
	      <div class="row">
	        <div class="col-lg-12">
	
				<a type="button" class="btn btn-primary" th:href="@{/events/new}">Add New</a> <br><br>
	          	<div class="toast success" th:if="${message}" th:text="${message}" th:classappend="${message} ? 'show' : ''"></div>
				<div class="toast error" th:if="${error}" th:text="${error}" th:classappend="${error} ? 'show' : ''"></div>
				  
			  	<div class="row">
					<div class="col-lg-3" th:each="event : ${events}">
			          <div class="card">
			            <img th:src="${event.image}" class="card-img-top" th:alt="${event.eventId}">
			            <div class="card-body">
			              <h5 class="card-title" th:text="${event.title}"></h5>
			              <p class="card-text" th:text="${event.content}"></p>
			            </div>
			            <div class="card-footer">
			              <a type="button" class="btn btn-primary" th:href="@{/events/edit/{id}(id=${event.eventId})}">Edit</a> |
	                      <a type="button" class="btn btn-secondary" th:href="@{/events/delete/{id}(id=${event.eventId})}" onclick="return confirm('Are you sure?');">Delete</a>
			            </div>
			          </div>
			        </div>	  
				</div>
                        
	
	        </div>
	      </div>
	    </section>
	
	  </main>
	</div>
</body>	
</html>
