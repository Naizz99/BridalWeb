<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/fragments/layout}">

<body>
	<div layout:fragment="content" th:remove="tag">
	<main id="main" class="main">

	    <div class="pagetitle">
	      <h1>Vendor Packages</h1>
	      <nav>
	        <ol class="breadcrumb">
	          <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
	          <li class="breadcrumb-item active">Vendor Packages</li>
	        </ol>
	      </nav>
	    </div>
	
	    <section class="section">
	      <div class="row">
	        <div class="col-lg-12">
	
			<a type="button" class="btn btn-primary" th:href="@{/vendors/packages/new/{id}(id=${vendor.vendorId})}">Add New</a> <br><br>
	          <div class="card">
	            <div class="card-body">
	              	
					<div class="toast success" th:if="${message}" th:text="${message}" th:classappend="${message} ? 'show' : ''"></div>
					<div class="toast error" th:if="${error}" th:text="${error}" th:classappend="${error} ? 'show' : ''"></div>
	

	              <table class="table datatable">
	                <thead>
	                  <tr>
	                    <th scope="col">#</th>
	                    <th scope="col">Name</th>
	                    <th scope="col">Price</th>
	                    <th scope="col">Active</th>
	                    <th scope="col">Create Date</th>
	                    <th>Actions</th>
	                  </tr>
	                </thead>
	                <tbody>
	                  <tr th:each="package : ${packages}">
	                    <th scope="row" th:text="${package.packageId}"></th>
	                    <td th:text="${package.packageName}"></td>
	                    <td th:text="${package.price}"></td>
	                    <td th:text="${package.active}"></td>
	                    <td th:text="${package.creationDate}"></td>
	                    <td>
	                        <a type="button" class="btn btn-primary" th:href="@{/vendors/packages/edit/{id}(id=${package.packageId})}">Edit</a> |
	                        <a type="button" class="btn btn-secondary" th:href="@{/vendors/packages/delete/{id}(id=${package.packageId})}" onclick="return confirm('Are you sure?');">Delete</a>
	                    </td>
	                  </tr>
	                </tbody>
	              </table>
	
	            </div>
	          </div>
	
	        </div>
	      </div>
	    </section>
	
	  </main>
	</div>
</body>	
</html>
